{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid review-container text-center">
    <div class="row">
        <div class="col-md-12">
            <h2 class="section-title">Reviews</h2>
            <a class="cta-button" href="{% url 'review_create' %}">Add Review</a>
            <div class="row">
                {% for review in reviews %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ review.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ review.rating }} stars</h6>
                            <p class="card-text">{{ review.content }}</p>
                            <a href="{% url 'review_edit' review.pk %}" class="btn btn-primary">Edit</a>
                            <form method="POST" action="{% url 'review_delete' review.pk %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
