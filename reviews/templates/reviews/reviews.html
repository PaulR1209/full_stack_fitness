{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid review-container text-center">
    <div class="row">
        <div class="col-md-12">
            <h2 class="section-title">Reviews</h2>
            <a class="cta-button" href="{% url 'review_create' %}">Add Review</a>
            <ul>
                {% for review in reviews %}
                <li>
                    <strong>{{ review.title }}</strong> ({{ review.rating }} stars)
                    <p>{{ review.content }}</p>
                    <a href="{% url 'review_edit' review.pk %}">Edit</a>
                    <form method="POST" action="{% url 'review_delete' review.pk %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
