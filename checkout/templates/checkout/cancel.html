{% extends 'base.html' %}
{% block content %}
<div class="container-fluid form-container sign-in-container">
    <div class="row">
        <div class="auth-container">
            <h2 class="form-title">Confirm Cancellation</h2>
            <p class="mb-4">Are you sure you want to cancel your subscription?</p>
            <form class="text-center mb-3" method="post" action="{% url 'confirm_cancel' %}">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Yes</button>
                <a class="btn btn-danger" href="{% url 'membership' %}">No</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
