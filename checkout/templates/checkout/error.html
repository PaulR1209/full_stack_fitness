{% extends 'base.html' %}
{% block content %}
<div class="container-fluid form-container sign-in-container">
    <div class="row">
        <div class="auth-container d-flex flex-column align-items-center">
            <h2 class="form-title">Error!</h2>
            <ul class="list-unstyled">
                {% for message in error_message %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <button id="backButton" class="btn btn-primary mb-3">Back</button>
        </div>
    </div>
</div>
{% endblock %}
